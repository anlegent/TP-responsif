<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier la couleur de fond</title>
    <style>
      .section {
        height: 200px;
        background-color: #2196f3;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
      }

      @media screen and (max-width: 900px) {
        .section {
          background-color: #808080;
        }
      }
    </style>
  </head>
  <body>
    <div class="section">Section de couleur</div>
  </body>
</html>
