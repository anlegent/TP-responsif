<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajuster la hauteur des images</title>
    <style>
      .image {
        height: 300px;
        display: block;
        margin: 20px auto;
      }

      @media screen and (max-width: 600px) {
        .image {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <img src="https://picsum.photos/200/300" alt="Image 1" class="image" />
    <img src="https://picsum.photos/200/300" alt="Image 2" class="image" />
  </body>
</html>
