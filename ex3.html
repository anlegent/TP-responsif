<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disposition des cartes avec Flexbox</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        border: red 1px solid;
      }
      .card {
        background-color: #3f51b5;
        color: white;
        padding: 20px;
        text-align: center;
        width: 20%; /* Quatre cartes sur une ligne */
      }

      @media screen and (max-width: 800px) {
        .card {
          width: 5%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">Carte 1</div>
      <div class="card">Carte 2</div>
      <div class="card">Carte 3</div>
      <div class="card">Carte 4</div>
    </div>
  </body>
</html>
