<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changer l'alignement des titres</title>
    <style>
      .title {
        text-align: center;
        margin: 20px 0;
      }

      @media screen and (max-width: 700px) {
        .title {
          text-align: start;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="title">Titre Principal</h1>
    <h2 class="title">Sous-titre</h2>
  </body>
</html>
