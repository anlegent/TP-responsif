<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier la taille des blocs</title>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
      }
      .box {
        width: 200px;
        height: 150px;
        background-color: #ff5722;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }

      @media screen and (max-width: 500px) {
        .box {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Bloc 1</div>
      <div class="box">Bloc 2</div>
      <div class="box">Bloc 3</div>
    </div>
  </body>
</html>
